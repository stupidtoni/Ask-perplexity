<!DOCTYPE html>
<html>
<head>
    <title>Ask Perplexity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #webview-container {
            flex-grow: 1;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="webview-container">
            <webview id="perplexity-webview" src="https://www.perplexity.ai/" allowpopups="false"></webview>
        </div>
    </div>
    <script>
        const webview = document.getElementById('perplexity-webview');
        webview.addEventListener('dom-ready', () => {
            webview.insertCSS(`
                body { background-color: white !important; color: black !important; }
                button, input { background-color: #f0f0f0 !important; color: black !important; border: 1px solid #ccc !important; }
            `);
        });
    </script>
</body>
</html>
